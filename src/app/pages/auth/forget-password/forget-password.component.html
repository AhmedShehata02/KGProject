<div class="login-bg d-flex align-items-center justify-content-center min-vh-50">
  <div class="glass-card p-4 w-100" style="max-width: 370px;">
    <h2 class="text-center mb-4 fw-bold">Forgot Password</h2>
    <form (submit)="onSubmit($event)">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email to reset password</label>
        <input type="email" class="form-control rounded-pill px-3 py-2" id="email" placeholder="Email" [(ngModel)]="email" name="email" [disabled]="loading" required />
      </div>
      <div *ngIf="error" class="alert alert-danger py-2 small">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success py-2 small">{{ success }}</div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-warning rounded-pill fw-semibold" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Reset Password
        </button>
      </div>
      <div class="text-center">
        <a routerLink="/auth/login" class="small">Back to Login</a>
      </div>
    </form>
  </div>
</div>
