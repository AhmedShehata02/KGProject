<div class="container py-1">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0 fw-bold text-primary">Users List</h2>
    <div>
      <label class="me-2">Page size:</label>
      <select class="form-select d-inline-block w-auto" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
        <option [ngValue]="10">10</option>
        <option [ngValue]="50">50</option>
        <option [ngValue]="100">100</option>
      </select>
    </div>
  </div>
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table *ngIf="!loading && !error && pagedUsers.length" class="table table-hover table-bordered rounded shadow-sm bg-white">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of pagedUsers; let i = index">
        <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
        <td>{{ user.userName || '-' }}</td>
        <td>{{ user.email || '-' }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1" (click)="openEditUser(user)">
            <i class="bi bi-pencil-square"></i> Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Pagination Controls -->
  <nav *ngIf="!loading && !error && totalPages > 1" aria-label="User pagination">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">&laquo;</button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let idx = index" [class.active]="currentPage === idx + 1">
        <button class="page-link" (click)="goToPage(idx + 1)">{{ idx + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">&raquo;</button>
      </li>
    </ul>
  </nav>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true" #editUserModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="saveUser()">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" [(ngModel)]="selectedUser.userName" name="userName" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="selectedUser.email" name="email" required disabled />
            </div>
            <div class="mb-3">
              <label class="form-label">Roles</label>
              <div *ngIf="editUserRolesLoading" class="text-muted small">Loading roles...</div>
              <div *ngIf="!editUserRolesLoading">
                <ng-container *ngIf="allRoles && allRoles.length; else noRoles">
                  <div class="row g-2">
                    <div class="col-3" *ngFor="let role of allRoles; let i = index">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" [id]="'roleCheckbox' + i" [value]="role"
                          [checked]="selectedUserRoles.includes(role)"
                          (change)="onRoleCheckboxChange(role, $event)" />
                        <label class="form-check-label" [for]="'roleCheckbox' + i">{{ role }}</label>
                      </div>
                    </div>
                  </div>
                </ng-container>
                <ng-template #noRoles>
                  <span class="text-muted">No roles available</span>
                </ng-template>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Claims</label>
              <div *ngIf="editUserClaimsLoading" class="text-muted small">Loading claims...</div>
              <div *ngIf="!editUserClaimsLoading">
                <ng-container *ngIf="allClaims && allClaims.length; else noClaims">
                  <div class="row g-2">
                    <div class="col-3" *ngFor="let claim of allClaims; let i = index">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" [id]="'claimCheckbox' + i" [value]="claim"
                          [checked]="selectedUserClaims.includes(claim)"
                          (change)="onClaimCheckboxChange(claim, $event)" />
                        <label class="form-check-label" [for]="'claimCheckbox' + i">{{ claim }}</label>
                      </div>
                    </div>
                  </div>
                </ng-container>
                <ng-template #noClaims>
                  <span class="text-muted">No claims available</span>
                </ng-template>
              </div>
            </div>
            <!-- Add more fields as needed -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!selectedUser.userName || selectedUser.userName.trim() === ''">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && !users.length" class="alert alert-info">No users found.</div>
</div>
