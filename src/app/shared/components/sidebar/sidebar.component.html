<div class="sidebar-modern p-2 h-100">
  <!-- <div class="sidebar-title mb-4 text-primary fw-bold fs-5">Menu</div> -->
  <ul class="nav flex-column sidebar-list">
    <!-- Dashboard Dropdown Style -->
    <li class="nav-item mb-2 sidebar-dropdown">
      <button class="btn sidebar-dropdown-toggle w-100 d-flex align-items-center justify-content-between" type="button" (click)="dashboardOpen = !dashboardOpen" [attr.aria-expanded]="dashboardOpen">
        <span class="d-flex align-items-center">
          <span class="me-2"><i class="bi bi-speedometer2"></i></span> Dashboard
        </span>
        <i class="bi" [ngClass]="{'bi-chevron-down': dashboardOpen, 'bi-chevron-right': !dashboardOpen, 'arrow-icon': true}"></i>
      </button>
      <div class="sidebar-dropdown-menu" [class.show]="dashboardOpen">
        <a class="dropdown-item nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard Home
        </a>
        <!-- Add more dashboard sub-items here if needed -->
      </div>
    </li>
    <!-- Users Dropdown (Admin or Super Admin only) -->
    <li class="nav-item mb-2 sidebar-dropdown" *ngIf="hasRole('Admin') || hasRole('Super Admin')">
      <button class="btn sidebar-dropdown-toggle w-100 d-flex align-items-center justify-content-between" type="button" (click)="usersOpen = !usersOpen" [attr.aria-expanded]="usersOpen">
        <span class="d-flex align-items-center">
          <span class="me-2"><i class="bi bi-people"></i></span> User Management
        </span>
        <i class="bi" [ngClass]="{'bi-chevron-down': usersOpen, 'bi-chevron-right': !usersOpen, 'arrow-icon': true}"></i>
      </button>
      <div class="sidebar-dropdown-menu" [class.show]="usersOpen">
        <a class="dropdown-item nav-link" routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-list me-2"></i> Users List
        </a>
      </div>
    </li>
        <!-- System Management Dropdown -->
    <li class="nav-item mb-2 sidebar-dropdown" *ngIf="hasRole('Admin') || hasRole('Super Admin')">
      <button class="btn sidebar-dropdown-toggle w-100 d-flex align-items-center justify-content-between" type="button" (click)="systemOpen = !systemOpen" [attr.aria-expanded]="systemOpen">
        <span class="d-flex align-items-center">
          <span class="me-2"><i class="bi bi-sliders"></i></span> System Management
        </span>
        <i class="bi" [ngClass]="{'bi-chevron-down': systemOpen, 'bi-chevron-right': !systemOpen, 'arrow-icon': true}"></i>
      </button>
      <div class="sidebar-dropdown-menu" [class.show]="systemOpen">
        <a class="dropdown-item nav-link" routerLink="/systemManagement/kg-management" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-building me-2"></i> KG Management
        </a>
      </div>
    </li>
    <!-- Settings Dropdown -->
    <li class="nav-item mb-2 sidebar-dropdown">
      <button class="btn sidebar-dropdown-toggle w-100 d-flex align-items-center justify-content-between" type="button" (click)="settingsOpen = !settingsOpen" [attr.aria-expanded]="settingsOpen">
        <span class="d-flex align-items-center">
          <span class="me-2"><i class="bi bi-gear"></i></span> Settings
        </span>
        <i class="bi" [ngClass]="{'bi-chevron-down': settingsOpen, 'bi-chevron-right': !settingsOpen, 'arrow-icon': true}"></i>
      </button>
      <div class="sidebar-dropdown-menu" [class.show]="settingsOpen">
        <a class="dropdown-item nav-link" routerLink="/settings/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-person me-2"></i> Profile
        </a>
        <a class="dropdown-item nav-link" routerLink="/settings/security" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-shield-lock me-2"></i> Security
        </a>
      </div>
    </li>

    <!-- Add more main or sub items as needed -->
  </ul>
</div>
